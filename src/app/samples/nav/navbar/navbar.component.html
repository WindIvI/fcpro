<!-- 导航栏 fc-navbar -->
<fc-layoutpanel  class="templatenavbar">
  <fc-title fcLabel="导航栏" fcheader></fc-title>
  <fc-layoutcol fccontent fcSpans="1">
      <fc-layoutgroup fcTitle="基本" fccontent1>
        <div fccontent>
          <fc-navbar></fc-navbar>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="图标" fccontent1>
        <div fccontent>
            <fc-navbar fcIcon="icon iconfont fc-icon-relation logo-img"></fc-navbar>
            <div style="margin-top: 10px;">图标更换使用：fcIcon=""</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="页面布局最顶层" fccontent1>
        <div fccontent>
            <fc-navbar  fcZindex="100"></fc-navbar>
            <div style="margin-top: 10px;">是否是最顶层标签，优先显示:fcZindex="100"</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="页面标题" fccontent1>
        <div fccontent>
            <fc-navbar  fcTitle="页面标题更改"></fc-navbar>
            <div style="margin-top: 10px;">fcTitle="页面标题更改"/类型string</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="主题颜色" fccontent1>
        <div fccontent>
            <fc-navbar  fcColor="#ccc"></fc-navbar>
            <div style="margin-top: 10px;">fcColor="#ccc"</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="Log更改" fccontent1>
        <div fccontent>
            <fc-navbar fcLogo="'assets/svg/logo.svg'"></fc-navbar>
            <div style="margin-top: 10px;">Log路径更改：fcLogo="'assets/svg/logo.svg'"</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="事件" fccontent1>
        <div fccontent>
            <fc-navbar (fcEvent)="navbarEvent($event)" [fcStatus]="_navbarStatus"></fc-navbar>
            <div style="margin-top: 10px;">事件使用：(fcEvent)="_navbarEvent($event)" [fcStatus]="_navbarStatus"</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="事件" fccontent1>
        <div fccontent>
            <fc-navbar (fcEvent)="navbarEvent($event)" [fcStatus]="_navbarStatus" (fcEvent)="_openMessage($event)"></fc-navbar>
            <div style="margin-top: 10px;">事件使用： [fcStatus]="_navbarStatus" (fcEvent)="_openMessage($event)"</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="类型" fccontent1>
          <div fccontent>
            正在开发中
          </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
          <div fccontent>
            正在开发中
          </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
          <div fccontent>
              正在开发
          </div>
        </fc-layoutgroup>
  </fc-layoutcol>
</fc-layoutpanel>
    <!-- API -->
<fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
</fc-layoutpanel>
<fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
</fc-layoutpanel>

<!-- 树列表模板 -->
<fc-layoutpanel class="templateformtreelists">
    <fc-layoutrow fcSpan="50" fccontent>
        <fc-tlbform [fcAppid]="'SYSAPP'" fcheader class="treelists-nav" fccontent1></fc-tlbform>
        <fc-layoutcol fcSpans="2,7" fccontent2>
            <fc-layoutpanel fccontent1>
                <div fccontent>
                    <fc-title fcLabel="树控件" fcBorder="bottom" fcheader fcWidth="90%"></fc-title>
                    <fc-tree [(ngModel)]="treeSelectObj" [fcOption]="treeOptions" #tree class="templateformtreelists-tree"></fc-tree>
                </div>
            </fc-layoutpanel>
            <fc-layoutcol fcSpans="8,1" fccontent2>
                <fc-layoutpanel fccontent1>
                    <form fccontent class="templateformfastposition-head">
                        <fc-layoutpanel fccontent id="id0">
                            <fc-title fcLabel="客户基本信息0" fcBorder="bottom" fcWidth="100%" fcheader></fc-title>
                            <form name="searchForm" fccontent>
                                <div class="list-search-every list-search-every1">
                                    <fc-button fcLabel="新增" fcType="primary" (click)="clickSearch()" name="buttonname1"></fc-button>
                                    <fc-button fcLabel="上传" fcType="primary" (click)="clickSearch()" name="buttonname2"></fc-button>
                                </div>
                                <div class="list-search-every list-search-every2">
                                    <fc-combo [fcLabel]="'客户名称'" [(ngModel)]="comboValue" [fcOption]="comboOptions" name="comboname"></fc-combo>
                                </div>
                                <div class="list-search-every list-search-every4">
                                    <fc-radio [fcLabel]="'单选'" [(ngModel)]="radioValue" [fcOption]="radioOptions" name="radioname"></fc-radio>
                                </div>
                                <div class="list-search-every list-search-every5">
                                    <fc-tag fcTitle="进行中" fcColor="blue"></fc-tag>
                                    <fc-tag fcTitle="待进行" fcColor="green" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="默认" fcColor="cyan" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="滞缓" fcColor="orange" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="停用" fcColor="red" fcIcon="fc-line"></fc-tag>
                                </div>
                            </form>
                            <div style="width:100%;height:550px;" fccontent>
                                <fc-listdata [fcAppid]="'SYSAPP'"></fc-listdata>
                            </div>
                        </fc-layoutpanel>
                        <fc-layoutpanel fccontent id="id1">
                            <fc-title fcLabel="客户基本信息1" fcBorder="bottom" fcWidth="100%" fcheader></fc-title>
                            <form name="searchForm" fccontent>
                                <div class="list-search-every list-search-every1">
                                    <fc-button fcLabel="新增" fcType="primary" (click)="clickSearch()" name="buttonname3"></fc-button>
                                    <fc-button fcLabel="上传" fcType="primary" (click)="clickSearch()" name="buttonname4"></fc-button>
                                </div>
                                <div class="list-search-every list-search-every2">
                                    <fc-combo [fcLabel]="'客户名称'" [(ngModel)]="comboValue" [fcOption]="comboOptions" name="comboname1"></fc-combo>
                                </div>
                                <div class="list-search-every list-search-every4">
                                    <fc-radio [fcLabel]="'单选'" [(ngModel)]="radioValue" [fcOption]="radioOptions" name="radioname1"></fc-radio>
                                </div>
                                <div class="list-search-every list-search-every5">
                                    <fc-tag fcTitle="进行中" fcColor="blue"></fc-tag>
                                    <fc-tag fcTitle="待进行" fcColor="green" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="默认" fcColor="cyan" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="滞缓" fcColor="orange" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="停用" fcColor="red" fcIcon="fc-line"></fc-tag>
                                </div>
                            </form>
                            <div style="width:100%;height:550px;" fccontent>
                                <fc-listdata [fcAppid]="'SYSAPP'"></fc-listdata>
                            </div>
                        </fc-layoutpanel>
                        <fc-layoutpanel fccontent id="id2">
                            <fc-title fcLabel="客户基本信息2" fcBorder="bottom" fcWidth="100%" fcheader></fc-title>
                            <form name="searchForm" fccontent>
                                <div class="list-search-every list-search-every1">
                                    <fc-button fcLabel="新增" fcType="primary" (click)="clickSearch()" name="buttonname3"></fc-button>
                                    <fc-button fcLabel="上传" fcType="primary" (click)="clickSearch()" name="buttonname4"></fc-button>
                                </div>
                                <div class="list-search-every list-search-every2">
                                    <fc-combo [fcLabel]="'客户名称'" [(ngModel)]="comboValue" [fcOption]="comboOptions" name="comboname1"></fc-combo>
                                </div>
                                <div class="list-search-every list-search-every4">
                                    <fc-radio [fcLabel]="'单选'" [(ngModel)]="radioValue" [fcOption]="radioOptions" name="radioname1"></fc-radio>
                                </div>
                                <div class="list-search-every list-search-every5">
                                    <fc-tag fcTitle="进行中" fcColor="blue"></fc-tag>
                                    <fc-tag fcTitle="待进行" fcColor="green" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="默认" fcColor="cyan" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="滞缓" fcColor="orange" fcIcon="fc-line"></fc-tag>
                                    <fc-tag fcTitle="停用" fcColor="red" fcIcon="fc-line"></fc-tag>
                                </div>
                            </form>
                            <div style="width:100%;height:550px;" fccontent>
                                <fc-listdata [fcAppid]="'SYSAPP'"></fc-listdata>
                            </div>
                        </fc-layoutpanel>
                    </form>
                </fc-layoutpanel>
                <div class="fastposition-content" fccontent2>
                    <div class="aligncenter">
                        <fc-icon [fcIcon]="'fc-icon-good'" [fcSize]="'large'" fcToolTip="上一条" fcPosition="bottom" fcColor="#108ee9" class="showhand"></fc-icon>
                        <fc-icon [fcIcon]="'fc-icon-gejo'" [fcSize]="'large'" fcToolTip="下一条" fcPosition="bottom" fcColor="#ababab" class="showhand"></fc-icon>
                    </div>
                    <div>
                        <fc-fastposition fccontent [fcLinks]="[{href:'id0','label':'客户注册信息0'},{href:'id1','label':'客户基本信息1'},{href:'id2','label':'客户基本信息2'}]"></fc-fastposition>
                    </div>
                </div>
            </fc-layoutcol>
        </fc-layoutcol>>
    </fc-layoutrow>
</fc-layoutpanel>

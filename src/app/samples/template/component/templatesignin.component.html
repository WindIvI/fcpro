<!-- 登录模板 -->
<div class="sigin-wrap">
        <div class="sigin">          
          <div class="sigin-topbar">
                <div class="navbar-header">
                   <div class="nav-header-icon">
                      <span style="height: 30px;">
                            <a class="navbar-brand" href="javascript:;">
                                  <img alt="Brand" *ngIf="false" src="assets/img/logo.png" width="50" />
                                  <i class="anticon anticon-api" style="font-size: 30px;
                                  color: #fff;"></i>
                            </a>  
                      </span>  
                      <span style="color: #fff;font-size: 24px;height: 43px;">债权管理系统</span>
                      <!-- <span style="color:#ffffff;font-size:30px;">{{_projectName}}</span> -->
                    </div>   
                </div>
          </div>         
          <div class="sigin-body">            
            <div class="sigin-body-box">            
              <div class="sigin-module">
                <h2>登录</h2>
                <div class="sigin-error">
                  <div class="sigin-error-in" *ngIf="hasError">
                    <i class="icon iconfont icon-error"></i>
                    <span>{{msg}}</span>
                  </div>
                </div>
                <form class="sigin-form">
                  <div class="form-group">
                      <fc-text [fcPrefix]="'fc-icon-name'" [fcShowLabel]="false" [(ngModel)]="userId" fcSize="large" fcPlaceHolder="请输入用户名" name="userId"></fc-text>             
                      <!--  没有单独的验证组件 -->
                  </div>
                  <div class="form-group">
                    <fc-text  [fcPrefix]="'fc-icon-lock'"  [fcShowLabel]="false" fcType="password" [(ngModel)]="password" fcSize="large" fcPlaceHolder="请输入密码" name="password"></fc-text>
                    <!-- <fc-text [(ngModel)]="addonbefore" [fcShowLabel]="false" [fcPrefix]="'fc-icon-line'"></fc-text> -->
                    <!-- 没有单独的验证组件 -->
                  </div>
                  <div class="form-group">
                    <fc-text  [fcPrefix]="'fc-icon-date'" [fcShowLabel]="false" fcType="password" [(ngModel)]="password" fcSize="large" fcPlaceHolder="登陆日期" name="date"></fc-text>
                    <!-- <fc-text [(ngModel)]="addonbefore" [fcShowLabel]="false" [fcPrefix]="'fc-icon-line'"></fc-text> -->
                    <!-- 没有单独的验证组件 -->
                  </div>
                  <div class="sigin-submit">
                    <fc-button fcLabel="登陆" fcType="primary" (click)="login()" fcBlock="true"></fc-button>
                  </div>
                  <div class="sigin-other">
                    <span>
                      <a href="javascript:;" class="sigin-other-link">忘记密码</a>
                    </span>
                    <span>
                      <a href="javascript:;" class="sigin-other-link">忘记用户名</a>
                    </span>
                    <span>
                      <a href="javascript:;" class="sigin-other-link" routerLink="/signup">我要注册</a>
                    </span>
                  </div>
                </form>                
              </div>
            </div>
          </div>


          
        </div>
        <div class="fc-copyright">
          <div class="fc-copyright-in">
            <p class="big">
              <a href="">关于我们</a>
              <a href="">法律声明及隐私权政策</a>
              <a href="">廉正举报</a>
              <a href="">友情链接</a>
            </p>
            <p class="link-wrap">
              <a class="link-item">基础服务平台</a>
              <a class="link-item">全面预算管理系统</a>
              <a class="link-item">高铁设备管理系统</a>
              <a class="link-item">利息资本化</a>
              <a class="link-item">债权债务系统</a>
            </p>
            <p class="copyright">
              © 2007-2018
              <a href="https://github.com/panlihai/fcexample" target="_blank">https://github.com/panlihai/fcexample</a> 版权所有
            </p>
          </div>
        </div>
      </div>

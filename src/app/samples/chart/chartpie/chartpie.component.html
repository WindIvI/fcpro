<!-- 饼状图 fc-chartpie -->
<fc-layoutpanel>
  <fc-title fcLabel="饼状图" fcheader></fc-title>
  <fc-layoutcol fccontent fcSpans="1,1">
    <fc-layoutgroup fcTitle="基本" fccontent1>
      <div fccontent>
          <fc-chartpie [fcOption]="_pieLabels" [fcData]="_pieData" (fcEvent)="chartpieEvent($event)"></fc-chartpie>
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="基本" fccontent2>
      <div fccontent>
          <fc-chartpie [fcOption]="_pieLabels" [fcData]="_pieData" (fcEvent)="chartpieEvent($event)"></fc-chartpie>
          <div style="margin-top:10px;width:89%;">
              饼状图配置数据：使用时 [fcOption]="_pieLabels" 、[fcData]="_pieData" 、(fcEvent)="chartpieEvent($event)"
          </div>
          <div style="margin-top:10px;width:89%;">
              饼状图配置数据：使用时 [fcOption]="_pieLabels" 
              //_pieLabels: string[] = ['铁债', '国开行', '优先股']
          </div>
          <div style="margin-top:10px;width:89%;">
              点击事件滑入事件：使用时 (fcEvent)="chartpieEvent($event)"
          </div>
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="类型" fccontent1>
      <div fccontent>
        正在开发中
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="大小" fccontent1>
      <div fccontent>
        正在开发中
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="更多" fccontent1>
      <div fccontent>
        待开发
      </div>
    </fc-layoutgroup>
  </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>

<!-- 大文本 fc-textarea -->
<fc-layoutpanel>
    <fc-title fcLabel="大文本" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-textarea [fcLabel]="'文本内容'" fcPlaceHolder="请输入"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-textarea [fcLabel]="'占位时'"  [fcShowLabel]="true" [(ngModel)]="contnet">
                </fc-textarea>
                <div style="margin-left:69px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-textarea  [fcShowLabel]="false" [(ngModel)]="content">
                </fc-textarea>
                <div style="margin-left:69px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-textarea [fcLabel]="'只读'" [(ngModel)]="content" [fcReadonly]="true"></fc-textarea>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-textarea [fcLabel]="'禁用'" [(ngModel)]="content" [fcDisabled]="true"></fc-textarea>
                <div style="margin-left:79px;">禁用：[fcDisabled]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="在文字框中显示提示讯息" fccontent1>
            <div fccontent>
                <fc-textarea [fcLabel]="'显示提示信息'"  fcPlaceHolder="请输入..."></fc-textarea>
                <div style="margin-left:32px;">显示提示信息：fcPlaceHolder="请输入..."/值为string类型</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="控制固定框的行数" fccontent2>
            <div fccontent>
                <fc-textarea [fcLabel]="'控制固定框的行数'" [(ngModel)]="content" fcRows="8"></fc-textarea>
                <div style="margin-left:11px;">控制固定框的行数：fcRows="8"/值为number类型</div>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
</fc-layoutpanel>

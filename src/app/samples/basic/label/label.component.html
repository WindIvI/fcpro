<!-- 前置描述 fc-label -->
<fc-layoutpanel>
    <fc-title fcLabel="自定义下拉" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>

        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>

        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent2>

        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>

        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="是否带搜索" fccontent1>

        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="未找到时的文字显示" fccontent2>

        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="清除值事件捕获事件" fccontent2>

        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>

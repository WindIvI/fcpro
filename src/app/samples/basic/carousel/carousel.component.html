<!-- 轮播图 fc-carousel -->
<fc-layoutpanel>
    <fc-title fcLabel="轮播图" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-carousel [fcContents]="carousel1"></fc-carousel>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="垂直" fccontent2>
            <div fccontent>
                <fc-carousel fcVertical="true" [fcContents]="carousel1"></fc-carousel>
                <div style="margin-top:10px;">
                    是否垂直显示：fcVertical="true" /默认为false
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="渐现" fccontent2>
            <div fccontent>
                <fc-carousel [fcContents]="carousel1" fcEffect="fade"></fc-carousel>
                <div style="margin-top: 10px;">
                    渐现显示效果：fcEffect="fade"
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="关闭自动切换" fccontent1>
            <div fccontent>
                <fc-carousel [fcContents]="carousel1" fcAutoPlay="false"></fc-carousel>
                <div style="margin-top: 10px;">
                    关闭自动切换： fcAutoPlay="false"/默认是true
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="播放速度" fccontent1>
            <div fccontent>
                <fc-carousel [fcContents]="carousel1" fcAutoPlaySpeed="5000"></fc-carousel>
                <div style="margin-top: 10px;">
                    播放速度： fcAutoPlaySpeed="5000" /类型为number
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent2>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
 <!-- API -->
   <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>

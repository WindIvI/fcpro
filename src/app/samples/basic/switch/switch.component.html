<!-- 开关 fc-switch -->
<fc-layoutpanel>
    <fc-title fcLabel="开关" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-switch  [fcLabel]="'基本'" fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>
                <div style="margin-left:79px;">开关关闭:fcCheckValue="Y"/N是开启</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-switch  [fcLabel]="'只读'" fcCheckValue="Y" [fcReadonly]="true" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-switch  [fcLabel]="'禁用'" fcCheckValue="Y" fcDisabled="true" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮大小" fccontent2>
            <div fccontent>
                <fc-switch  [fcLabel]="'小'" fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' fcSize="small"></fc-switch>
                <div style="margin-left:90px;">小：fcSize="small"</div>
                <fc-switch [fcLabel]="'默认'" fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' fcSize="default"></fc-switch>
                <div style="margin-left:90px;">默认：fcSize="default"</div>
                <fc-switch [fcLabel]="'大'" fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' fcSize="large"></fc-switch>
                <div style="margin-left:90px;">大：fcSize="large"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="文案显示" fccontent1>
            <div fccontent>
                <fc-switch  [fcLabel]="'文安显示'" fcCheckValue="Y" fcShowLabel="true" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>                
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent1>
            <div fccontent>
                <fc-switch [fcLabel]="'占位时'" [fcShowLabel]="true"fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'>
                </fc-switch>
                不占位时：
                <fc-switch  [fcShowLabel]="false"fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'>
                </fc-switch>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
</fc-layoutpanel>

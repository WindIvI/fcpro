<!-- 时间 fc-time -->
<fc-layoutpanel>
    <fc-title fcLabel="时间" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-time [fcLabel]="'内容为空'"></fc-time>
                <fc-time [fcLabel]="'基本'" [(ngModel)]="now"></fc-time>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-time [fcLabel]="'只读'" [(ngModel)]="now" [fcReadonly]="true"></fc-time>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-time [fcLabel]="'禁用'" [(ngModel)]="now" fcDisabled="true"></fc-time>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮大小" fccontent1>
            <div fccontent>
                <div>
                    <fc-time [fcLabel]="'大'" [(ngModel)]="now" fcSize="large"></fc-time>
                    <div style="margin-left:81px;">小：fcSize="small"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-time [fcLabel]="'默认'" [(ngModel)]="now" fcSize="default"></fc-time>
                    <div style="margin-left:81px;">默认：fcSize="default"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-time [fcLabel]="'小'" [(ngModel)]="now" fcSize="small"></fc-time>
                    <div style="margin-left:81px;">大：fcSize="large"</div>
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-time [fcLabel]="'占位时'" [fcShowLabel]="true" [(ngModel)]="now">
                </fc-time>
                <div style="margin-left:69px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-time [fcShowLabel]="false" [(ngModel)]="now">
                </fc-time>
                <div style="margin-left:59px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="时间格式" fccontent2>
            <div fccontent>
                <fc-time [fcLabel]="'时间格式'" [(ngModel)]="now"></fc-time>
                <fc-time [fcLabel]="'时间格式'" [(ngModel)]="now" fcFormat="HH"></fc-time>
                <div style="margin-left:30px;">月份日期格式： fcFormat="HH"</div>
                <fc-time [fcLabel]="'时间格式'" [(ngModel)]="now" fcFormat="HH:mm"></fc-time>
                <div style="margin-left:1px;">月份日期格式： fcFormat="HH:mm"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="没有值的时候显示的内容" fccontent2>
            <div fccontent>
                <fc-time [fcLabel]="'没有值时显示的内容'" [(ngModel)]="nownull" fcPlaceHolder="没有值的时候显示的内容"></fc-time>
                <div style="margin-left:30px;">没有值时显示的内容：fcPlaceHolder="没有值的时候显示的内容"</div>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
</fc-layoutpanel>

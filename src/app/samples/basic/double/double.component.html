<!-- 数值 fc-double -->
<fc-layoutpanel>
    <fc-title fcLabel="数值" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-double [fcLabel]="'基本'" [(ngModel)]="doubleValue"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-double  [fcLabel]="'只读'" [fcReadonly]="true"></fc-double>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-double [fcLabel]="'禁用'" fcDisabled="true"></fc-double>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <div>
                    <fc-double [fcLabel]="'小'" [(ngModel)]="doubleValue" fcSize="small"></fc-double>
                    <div style="margin-left:90px;">小：fcSize="small"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-double [fcLabel]="'默认'" [(ngModel)]="doubleValue" fcSize="default"></fc-double>
                    <div style="margin-left:90px;">默认：fcSize="default"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-double [fcLabel]="'大'" [(ngModel)]="doubleValue" fcSize="large"></fc-double>
                    <div style="margin-left:90px;">大：fcSize="large"</div>
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-double [fcLabel]="'占位时'" [fcShowLabel]="true" [(ngModel)]="doubleValue">
                </fc-double>
                <div style="margin-left:69px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-double [fcShowLabel]="false" [(ngModel)]="doubleValue">
                </fc-double>
                <div style="margin-left:59px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最小值" fccontent2>
            <div fccontent>
                <fc-double  [fcLabel]="'最小值'" fcMinValue="3"></fc-double>
                <div style="margin-left:66px;">最小值：fcMinValue="3"/类型number</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最大值" fccontent2>
            <div fccontent>
                <fc-double  [fcLabel]="'最大值'" fcMaxValue="10"></fc-double>
                <div style="margin-left:66px;">最大值：fcMaxValue="10"/类型number</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="步数" fccontent2>
            <div fccontent>
                <fc-double  [fcLabel]="'步数'" fcStep="0.1"></fc-double>
                <div style="margin-left:81px;">步数：fcStep="0.1"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="输入提示符" fccontent2>
            <div fccontent>
                <fc-double  [fcLabel]="'输入提示符'" fcPlaceHolder="请输入"></fc-double>
                <div style="margin-left:21px;">输入提示符参数： fcPlaceHolder="这是输入提示符参数"</div>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
</fc-layoutpanel>

<!-- 单选 fc-radio -->
<fc-layoutpanel>
    <fc-title fcLabel="单选" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{radioValue}}</label>
                <fc-radio [fcLabel]="'基本'" [(ngModel)]="radioValue" [fcOption]="radioOptions"></fc-radio>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-radio [fcLabel]="'占位时'" [fcShowLabel]="true" [(ngModel)]="radioValue" [fcOption]="radioOptions">
                </fc-radio>
                <div style="margin-left:69px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-radio [fcShowLabel]="false" [(ngModel)]="radioValue" [fcOption]="radioOptions">
                </fc-radio>
                <div style="margin-left:69px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-radio [fcLabel]="'只读'" [(ngModel)]="radioValueSingle" [fcOption]="radioOptionsReadonly" [fcReadonly]="true"></fc-radio>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-radio [fcLabel]="'禁用'" [fcDisabled]="true" [(ngModel)]="radioValue" [fcOption]="radioOptionsDisabled"></fc-radio>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-radio [fcLabel]="'小'" fcType="button" fcSize="small" [(ngModel)]="radioValue" [fcOption]="radioOptions" style="display:inline-block;margin-right:24px;width:100%;"></fc-radio>
                <div style="margin-left:81px;">小：fcSize="small"</div>
                <fc-radio [fcLabel]="'默认'" fcType="button" fcSize="default" [(ngModel)]="radioValue" [fcOption]="radioOptionsDisabled" style="display:inline-block;margin-right:24px;width:100%;"></fc-radio>
                <div style="margin-left:81px;">默认：fcSize="default"</div>
                <fc-radio [fcLabel]="'大'" fcType="button" fcSize="large" [(ngModel)]="radioValue" [fcOption]="radioOptionsDisabled" style="display:block;margin-top:24px;width:100%;"></fc-radio>
                <div style="margin-left:81px;">大：fcSize="large"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                <fc-radio [fcLabel]="'radio按钮'" fcType="radio" [(ngModel)]="radioValue" [fcOption]="radioOptions"></fc-radio>
                <div style="margin-left:81px;">radio按钮：fcType="radio"</div>
                <fc-radio [fcLabel]="'  button按钮'" fcType="button" [(ngModel)]="radioValue" [fcOption]="radioOptions"></fc-radio>
                <div style="margin-left:81px;">button按钮：fcType="button"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="单独使用" fccontent2>
            <div fccontent>
                <fc-radio [fcLabel]="'单独使用'" [(ngModel)]="radioValueSingle" [fcOption]="radioOption"></fc-radio>
                <div style="margin-left:55px;">单独使用：[fcOption]="radioOption"</div>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>

<!-- 整数 fc-long -->
<fc-layoutpanel>
    <fc-title fcLabel="整数" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-long  [fcLabel]="'基本'" [(ngModel)]="longValue"></fc-long>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-long  [fcLabel]="'只读'" [fcReadonly]="true"></fc-long>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-long  [fcLabel]="'禁用'" fcDisabled="true"></fc-long>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <div>
                    <fc-long [fcLabel]="'小'" [(ngModel)]="longValue" fcSize="small"></fc-long>
                    <div style="margin-left:90px;">小：fcSize="small"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-long [fcLabel]="'默认'" [(ngModel)]="longValue" fcSize="default"></fc-long>
                    <div style="margin-left:90px;">默认：fcSize="default"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-long [fcLabel]="'大'" [(ngModel)]="longValue" fcSize="large"></fc-long>
                    <div style="margin-left:90px;">大：fcSize="large"</div>
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-long [fcLabel]="'占位时'" [fcShowLabel]="true" [(ngModel)]="longValue">
                </fc-long>
                <div style="margin-left:69px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-long [fcShowLabel]="false" [(ngModel)]="longValue">
                </fc-long>
                <div style="margin-left:59px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最小值" fccontent2>
            <div fccontent>
                <fc-long  [fcLabel]="'最小值'" fcMinValue="3"></fc-long>
                <div style="margin-left:66px;">最小值：fcMinValue="3"/类型number</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最大值" fccontent2>
            <div fccontent>
                <fc-long  [fcLabel]="'最大值'" fcMaxValue="10"></fc-long>
                <div style="margin-left:66px;">最大值：fcMaxValue="10"/类型number</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="步数" fccontent2>
            <div fccontent>
                <fc-long  [fcLabel]="'步数'" fcStep="5"></fc-long>
                <div style="margin-left:81px;">步数：fcStep="5"</div>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
</fc-layoutpanel>

<!--上传 fc-upload -->
<fc-layoutpanel>
    <fc-title fcLabel="上传" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-upload  [fcLabel]="'基本'" (fcEvent)="fileEvent($event)" [fcParam]="{FILETYPE:'PIC',SOURCEID:'dd90c093667947c4a4265e001602b9cd',SOURCEAID:'SYSAPP','SOURCEFIELD':'APPURL','RESTITLE':''}">
                </fc-upload>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="图片列表样式" fccontent2>
            <div fccontent>
                <fc-upload  [fcLabel]="'图片列表样式'" fcListType="text" (fcEvent)="fileEvent($event)" [fcParam]="{FILETYPE:'PIC',SOURCEID:'dd90c093667947c4a4265e001602b9cd',SOURCEAID:'SYSAPP','SOURCEFIELD':'APPURL','RESTITLE':''}">
                </fc-upload>
                <div style="margin-left:59px;">图片列表样式：fcListType="text" </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="照片墙" fccontent1>
            <div fccontent>
                <fc-upload  [fcLabel]="'照片墙'" [fcListType]="'picture-card'" (fcEvent)="fileEvent($event)" [fcParam]="{FILETYPE:'PIC',SOURCEID:'dd90c093667947c4a4265e001602b9cd',SOURCEAID:'SYSAPP','SOURCEFIELD':'APPURL','RESTITLE':''}">
                </fc-upload>
                <div style="margin-left:59px;">照片墙：[fcListType]="'picture-card'" </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="照片墙只读" fccontent2>
            <div fccontent>
                <fc-upload  [fcLabel]="'只读'" [fcListType]="'picture-card'" (fcEvent)="fileEvent($event)" [fcParam]="{FILETYPE:'PIC',SOURCEID:'dd90c093667947c4a4265e001602b9cd',SOURCEAID:'SYSAPP','SOURCEFIELD':'APPURL','RESTITLE':''}"
                    [fcReadonly]="true">
                </fc-upload>
                <div style="margin-left:59px;">只读：[fcReadonly]="true" </div>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>

<!-- 日期时间 fc-datetime -->
<fc-layoutpanel>
    <fc-title fcLabel="日期时间" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-datetime [fcLabel]="'内容为空时'"></fc-datetime>
                <fc-datetime [fcLabel]="'基本'" [(ngModel)]="now"></fc-datetime>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="日期时间只读" fccontent1>
            <div fccontent>
                <fc-datetime [fcLabel]="'只读'" [(ngModel)]="now" [fcReadonly]="true"></fc-datetime>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="日期时间禁用" fccontent1>
            <div fccontent>
                <fc-datetime [fcLabel]="'禁用'" [(ngModel)]="now" fcDisabled="true"></fc-datetime>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <div>
                    <fc-datetime [fcLabel]="'小'" [(ngModel)]="now" fcSize="small"></fc-datetime>
                    <div style="margin-left:81px;">小：fcSize="small"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-datetime [fcLabel]="'默认'" [(ngModel)]="now" fcSize="default"></fc-datetime>
                    <div style="margin-left:81px;">默认：fcSize="default"</div>
                </div>
                <div style="margin-top:24px;">
                    <fc-datetime [fcLabel]="'大'" [(ngModel)]="now" fcSize="large"></fc-datetime>
                    <div style="margin-left:81px;">大：fcSize="large"</div>
                </div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-datetime [fcLabel]="'占位时'" [fcShowLabel]="true" [(ngModel)]="now">
                </fc-datetime>
                <div style="margin-left:69px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-datetime [fcShowLabel]="false" [(ngModel)]="now">
                </fc-datetime>
                <div style="margin-left:59px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="日期时间格式" fccontent2>
            <div fccontent>
                <fc-datetime [fcLabel]="'日期时间格式'" [(ngModel)]="now" fcFormat="YYYY/MM/DD HH"></fc-datetime>
                <div style="margin-left:55px;">显示类型：fcFormat="YYYY/MM/DD"</div>
                <fc-datetime [fcLabel]="'日期时间格式'" [(ngModel)]="now" fcFormat="YYYY年MM月DD日 HH:mm" style="margin-top: 24px;display:block;"></fc-datetime>
                <div style="margin-left:55px;">显示类型： fcFormat="YYYY年MM月DD日"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="输入提示符" fccontent1>
            <div fccontent>
                <fc-datetime [fcLabel]="'输入提示符'" fcPlaceHolder="这是输入提示符参数"></fc-datetime>
                <div style="margin-left:21px;">输入提示符参数： fcPlaceHolder="这是输入提示符参数"</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="某天之前" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="某天之后" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
    </fc-layoutpanel>
</fc-layoutpanel>

<!-- 多选 fc-check -->
<fc-layoutpanel>
    <fc-title fcLabel="多选" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{checkValue}}</label>
                <fc-check [fcLabel]="'基本'" [(ngModel)]="checkValue"  [fcOption]="checkOptions"></fc-check>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="fcShowLabel是否占位" fccontent2>
            <div fccontent>
                <fc-check [fcLabel]="'占位时'"  [fcShowLabel]="true"  [(ngModel)]="checkValue"  [fcOption]="checkOptions">
                </fc-check>
                <div style="margin-left:67px;">占位时：[fcShowLabel]="true"/默认为true</div>
                不占位时：
                <fc-check  [fcShowLabel]="false"  [(ngModel)]="checkValue"  [fcOption]="checkOptions">
                </fc-check>
                <div style="margin-left:56px;">不占位时：[fcShowLabel]="false"/默认为true</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent1>
            <div fccontent>
                <fc-check [fcLabel]="'只读'" [(ngModel)]="checkValue" [fcOption]="checkOptionsreadonly" [fcReadonly]="true"></fc-check>
                <div style="margin-left:79px;">只读：[fcReadonly]="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-check [fcLabel]="'禁用'" [(ngModel)]="checkValue" [fcOption]="checkOptionsDisabled"></fc-check>
                <div style="margin-left:79px;">禁用：[fcOption]="checkOptionsDisabled"/通过传值实现的单独禁用</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent1>
            <div fccontent>
                <fc-check [fcLabel]="'禁用'" [(ngModel)]="checkValue" [fcOption]="checkOptionsDisabled" fcDisabled="true"></fc-check>
                <div style="margin-left:79px;">禁用：fcDisabled="true"/默认为false</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>

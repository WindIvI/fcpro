<!-- 项目产品html -->
<fc-layoutpanel fcFull="true" class="sysproductEdit">
        <div fcheader fccontent>
        <fc-title fcLabel="项目&产品" fcHasLine="false"></fc-title>
        <P>
            项目&产品：编辑产品内容：包含产品基本信息，产品图标，产品的立项文档等；支持增加此产品的数据源、服务等
        </P>
        <div class="sys-card-fast">
            <ul class="sys-fast-list">
                <li><span  (click)="sqllistEvent($event)" *ngIf = "topbutton">查看数据源</span></li>
                <li><span  (click)="servicelistEvent($event);" *ngIf = "topbutton">查看服务</span></li>
                <li><span  (click)="applistEvent($event);" *ngIf = "topbutton">查看模型</span></li>
                <li><span  (click)="backlistEvent($event);">返回列表</span></li>
            </ul>
        </div>
      </div>
      <fc-title fccontent fcLabel="基本信息" fcHasLine="false"></fc-title>
      <fc-layoutcol fcSpans="7,3" fccontent>
          <fc-text fccontent1 [fcAppid]="appId" fcFieldCode="PID" [(ngModel)]="mainObj.PID"  [fcReadonly] = "read"  fcLabel="产品Id" name="PID" fcPlaceHolder="产品编码，全局唯一" [fcValid]="mainValid.PID"></fc-text>
          <div fccontent1 class="sys-totip">英文字符</div>
          <fc-text fccontent1  [fcAppid]="appId" fcFieldCode="PNAME" [(ngModel)]="mainObj.PNAME"  name="PNAME"  fcLabel="产品名称" fcPlaceHolder="请输入中文" [fcValid]="mainValid.PNAME"></fc-text>
          <fc-layoutcol fccontent1  fcSpans="1,1" >
            <div fccontent1 class="sys-radio">
                <fc-radio  fccontent  [(ngModel)]="mainObj.DISPLAYMODE" fcLabel="导航模式" [fcAppid]="appId" fcFieldCode="DISPLAYMODE" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="DISPLAYMODE"></fc-radio>            
                <div fccontent class="sys-tab">菜单：传统菜单方式；标签：tab标签方式渲染；</div>
            </div>
          </fc-layoutcol> 
          <div fccontent1  *ngIf = "relyproduct">
              <!-- <fc-text  fccontent [(ngModel)]="mainObj.PARENTPID" fcPlaceHolder="依赖产品输入"  name="PARENTPID"  fcLabel="依赖产品"></fc-text>           -->
              <fc-combo fccontent fcLabel="依赖产品输入"  [fcOption]="scomDataItemOptions"  [(ngModel)]="mainObj.PARENTPID"
                name="PARENTPID"  (ngModelChange)="componentEvents('ruleaddEvent',$event)" ></fc-combo>
            <div fccontent class="sys-totip">可以依赖产品继承菜单</div>
          </div>        
          <fc-layoutcol fccontent1  fcSpans="1,1" >
            <div fccontent1 class="sys-radio">
               <fc-radio  fccontent  [(ngModel)]="mainObj.ENABLE" fcLabel="是否可继承" [fcAppid]="appId" fcFieldCode="ENABLE" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="ENABLE"></fc-radio>            
               <div fccontent class="sys-totip">实现菜单可继承</div>
            </div>
            <div fccontent2 class="sys-num">
               <fc-text fccontent [(ngModel)]="mainObj.SORT"  fcLabel="排序" fcPlaceHolder="请输入整数" name="SORT"></fc-text>            
            </div>
        </fc-layoutcol> 
          <fc-textarea fccontent1 fcPlaceHolder="请输入备注"  [(ngModel)]="mainObj.DIRECTION" fcLabel="备注" name="DIRECTION"></fc-textarea>
      </fc-layoutcol>
      <fc-title fccontent fcLabel="其他信息" fcHasLine="false"></fc-title>
      <div fccontent>
          <fc-layoutcol fcSpans="2,8" fccontent>
                <span class="sys-proicon" fccontent1>产品图标</span>
                <span fccontent2 class="sys-fciconlayout"  (click)="iconEvent($event)">
                    <fc-icon [fcIcon]="mainObj.ICON"  [(ngModel)]="mainObj.ICON" fcSize="large"></fc-icon>
                    <span *ngIf = "visible">选择字体图标</span>
                    <span class="sys-deleticon"  (click)="deleticonEvent($event)">x</span>
                </span>
          </fc-layoutcol>
      </div>
      <div fccontent>  
          <fc-layoutcol fcSpans="2,8" fccontent>
              <span class="sys-proicon" fccontent1>产品文档</span>
              <fc-upload fccontent2 class="upload-content" fcListType="picture-card" (fcEvent)="event('fileEvent',$event)" [fcOption]="fcUploadOption">
              </fc-upload>
          </fc-layoutcol>
      </div>
      <div fccontent class="sys-button">
            <span>
                    <fc-button  [fcType]="'primary'" fcLabel="保存" (click)="emitDataOutside($event)">
                    </fc-button>
            </span>
            <span  *ngIf = "topbutton">
                <fc-button [fcType]="'default'" fcLabel="+数据源"  (click)="cardSql($event)">
                </fc-button>
            </span>
            <span *ngIf = "topbutton">
                <fc-button [fcType]="'default'" fcLabel="+服务"  (click)="cardService($event)">
                </fc-button>
            </span> 
      </div> 
</fc-layoutpanel>

<!-- 单位设立 -->
<fc-layoutpanel class="templatefastposition">
    <fc-layoutrow fcSpan="30" fccontent>
        <fc-tlbform [fcAppid]="'SYSAPP'" fccontent1></fc-tlbform>
        <fc-layoutcol fcSpans="9,1" fccontent2>
            <fc-layoutpanel fccontent1>
                <form fccontent>
                    <fc-layoutpanel fccontent id="id0">
                        <fc-title fcLabel="基本信息" fcBorder="bottom" fcWidth="96%" fcheader></fc-title>
                        <fc-layoutcol fcSpans="1,1" fccontent>
                            <div fccontent1>
                                <fc-text [fcLabel]="'单位代码'" [(ngModel)]="mainObj.SSPELLING_CODE" fcPlaceHolder="请输入单位代码" name="SYSCOMPANY.SSPELLING_CODE"></fc-text>
                                <fc-text [fcLabel]="'单位全称'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位全称" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'单位性质'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位性质" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'控股方式'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入控股方式" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'法人单位'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入法人单位" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'拼音简码'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入拼音简码" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'生效日期'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入生效日期" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'联系电话'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入联系电话" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'邮政编码'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入邮政编码" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'地址'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                            </div>
                            <div fccontent2>
                                <fc-text [fcLabel]="'单位简码'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'单位简称'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'行业属性'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'路内层级'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'虚拟单位'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'成立日期'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'注销日期'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'传真'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'网址'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'状态'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                            </div>
                        </fc-layoutcol>
                    </fc-layoutpanel>
                    <fc-layoutpanel fccontent id="id1">
                        <fc-title fcLabel="上级单位" fcBorder="bottom" fcWidth="96%" fcheader></fc-title>
                        <div style="height:300px;">
                            <!-- 维度表 -->
                            <fc-listdata fcAppid="SYSAPP"></fc-listdata>
                        </div>
                    </fc-layoutpanel>
                    <fc-layoutpanel fccontent id="id2">
                        <fc-title fcLabel="开票信息" fcBorder="bottom" fcWidth="96%" fcheader></fc-title>
                        <fc-layoutcol fcSpans="1,1" fccontent>
                            <div fccontent1>
                                <fc-text [fcLabel]="'纳税人识别号'" [(ngModel)]="mainObj.SSPELLING_CODE" fcPlaceHolder="请输入单位代码" name="SYSCOMPANY.SSPELLING_CODE"></fc-text>
                                <fc-text [fcLabel]="'开户银行'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位全称" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'开票地址'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位性质" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                            </div>
                            <div fccontent2>
                                <fc-text [fcLabel]="'联系电话'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'银行账号'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                            </div>
                        </fc-layoutcol>
                    </fc-layoutpanel>
                    <fc-layoutpanel fccontent id="id3">
                        <fc-title fcLabel="注册信息" fcBorder="bottom" fcWidth="96%" fcheader></fc-title>
                        <fc-layoutcol fcSpans="1,1" fccontent>
                            <div fccontent1>
                                <fc-text [fcLabel]="'统一社会信用代码'" [(ngModel)]="mainObj.SSPELLING_CODE" fcPlaceHolder="请输入单位代码" name="SYSCOMPANY.SSPELLING_CODE"></fc-text>
                                <fc-text [fcLabel]="'注册资本(万元)'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位全称" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'登记机关'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位性质" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'核准日期'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位性质" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'营业期限'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入单位性质" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                            </div>
                            <div fccontent2>
                                <fc-text [fcLabel]="'法定代表人'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'实缴资本(万元)'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'证照编好'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'企业类型'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                                <fc-text [fcLabel]="'注册地址'" [(ngModel)]="mainObj.SCOMPANY_NAME" fcPlaceHolder="请输入地址" name="SYSCOMPANY.SCOMPANY_NAME"></fc-text>
                            </div>
                        </fc-layoutcol>
                        <fc-layoutcol fcSpans="1,0" fccontent>
                            <div fccontent1>
                                <fc-textarea [fcLabel]="'经营范围'" fcCol="1" [(ngModel)]="mainObj.SSPELLING_CODE" fcPlaceHolder="请输入单位代码" name="SYSCOMPANY.SSPELLING_CODE"></fc-textarea>
                            </div>
                        </fc-layoutcol>
                    </fc-layoutpanel>
                </form>
            </fc-layoutpanel>
            <div class="fastposition-content" fccontent2>
                <div class="aligncenter">
                    <fc-icon [fcIcon]="'fc-icon-good'" [fcSize]="'large'" fcToolTip="上一条" fcPosition="bottom" [fcColor]="'#A7A7A7'" class="showhand"></fc-icon>
                    <fc-icon [fcIcon]="'fc-icon-gejo'" [fcSize]="'large'" fcToolTip="下一条" fcPosition="bottom" [fcColor]="'#A7A7A7'" class="showhand"></fc-icon>
                </div>
                <div>
                    <fc-fastposition fccontent [fcLinks]="[{href:'id0','label':'基本信息'},{href:'id1','label':'上级单位'},{href:'id2','label':'开票信息'},{href:'id3','label':'注册信息'}]"></fc-fastposition>
                </div>
            </div>
        </fc-layoutcol>
    </fc-layoutrow>
</fc-layoutpanel>
